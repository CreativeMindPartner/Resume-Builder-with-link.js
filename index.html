<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            
            <h2>Education</h2>
            <label for="education">Education:</label>
            <input type="text" id="education" required>
            
            <h2>Work Experience</h2>
            <label for="work-experience">Work Experience:</label>
            <input type="text" id="work-experience" required>
            
            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" required>
            
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume" class="resume">
            <h2>Generated Resume</h2>
            <div id="resume-content"></div>
            <button id="download-pdf" style="display: none;">Download as PDF</button>
            <div id="share-link" style="display: none;">
                <h3>Share Your Resume</h3>
                <p>Your resume URL: <span id="resume-url"></span></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
